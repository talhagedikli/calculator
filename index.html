<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="result-screen"></div>
        <div class="buttons">
            <div class="numbers">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
            </div>
            <div class="operators">
                <button class="operator">Clear</button>
                <button class="operator">Add</button>
                <button class="operator">Subtract</button>
                <button class="operator">Multiply</button>
                <button class="operator">Divide</button>
                <button class="operator">Equals</button>
            </div>
        </div>
    </div>
</body>
</html>
